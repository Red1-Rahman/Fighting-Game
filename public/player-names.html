<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enter Player Names</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }

    html {
      font-size: clamp(10px, 1.2vw, 16px);
    }

    body {
      margin: 0;
      background: #614f70 url('img/menu.png') center center no-repeat;
      background-size: 80%;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h3 {
      font-size: clamp(20px, 4vw, 36px);
      text-align: center;
      margin-top: -30px;
      margin-bottom: 40px;
      text-shadow:
        -4px -2px 0 #0d366b,
        -4px  2px 0 #104180,
        4px  2px 0 #0a2c59,
        4px -2px 0 #0a2c59,
        0px  2px 0 #0a2c59,
        0px -2px 0 #0a2c59,
        8px 4px 0 #072248;
    }

    input {
      font-size: clamp(10px, 1.2vw, 14px);
      padding: 10px;
      width: clamp(200px, 30vw, 300px);
      margin: 8px;
      border: 2px solid #aaa;
      border-radius: 4px;
      background: #222;
      color: white;
      text-align: center;
      box-shadow: 3px 3px 0 #111;
    }

    button {
      font-size: clamp(12px, 1.4vw, 18px);
      padding: 14px 32px;
      margin-top: 24px;
      border: none;
      border-radius: 4px;
      background: #333;
      color: white;
      cursor: pointer;
      box-shadow: 3px 3px 0 #111;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: #555;
      transform: scale(1.1);
    }

    .mode-button {
      font-size: clamp(10px, 1.2vw, 12px);
      padding: 10px 20px;
      border: 2px solid #666;
      border-radius: 4px;
      background: #333;
      color: #aaa;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 3px 3px 0 #111;
    }

    .mode-button.active {
      background: #555;
      color: white;
      border-color: #888;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .mode-button:hover {
      background: #444;
      transform: scale(1.05);
    }

    select {
      font-size: clamp(10px, 1.2vw, 12px);
      padding: 8px;
      background: #222;
      color: white;
      border: 2px solid #aaa;
      border-radius: 4px;
      cursor: pointer;
    }


#settingsControl {
  position: absolute;
  top: 4%;   /* adjust until it sits nicely */
  right: 12%; /* adjust for exact placement */
}

#settingsControl button {
  background: none;
  border: none;
  padding: 0;
  cursor: pointer;
  box-shadow: none;
}

#settingsControl img {
  width: clamp(24px, 4vw, 36px);  /* min 24px, max 36px, responsive */
  height: 36px;                  /* keep proportions */
  transition: transform 0.2s;
  
}


#settingsControl img:hover {
  transform: scale(1.1);
}


#settingsModal {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-family: 'Press Start 2P', cursive;
  z-index: 2000;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
}

#settingsModal.show {
  opacity: 1;
  pointer-events: auto;
}

.settings-content {
  background: #0f001cd6;
  width: 100%;
  height: 100%;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 25px #222, 0 0 50px #000 inset;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 30px;
  min-width: 300px;
}

#settingsModal h2 {
      font-size: 28px;
  color: #ffcc00;
  text-shadow: 0 0 15px #ff6600, 0 0 30px #ffcc00;
  animation: pauseGlow 2s infinite alternate;
  margin-bottom: 20px;
    }

@keyframes pauseGlow {
  from { text-shadow: 0 0 10px #ff6600; }
  to { text-shadow: 0 0 30px #ffff99; }
}

.setting-item {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
  color: #fff;
}

.setting-item input {
  transform: scale(1.3);
  box-shadow: none;
  margin-right: 5px;
  cursor: pointer;
  width: 10px;
}

.setting-item label {
  cursor: pointer;
}



.setting-item .icon {
  width: 28px;
  height: 28px;
}

.settings-buttons {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-top: 15px;
}

.settings-buttons button.icon-only {
  background: #444;
  border: 2px solid #666;
  padding: 10px;
  border-radius: 8px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.2s;
  width: auto;
}

.settings-buttons button.icon-only:hover {
  background: #666;
  transform: scale(1.1);
}

.settings-buttons button.icon-only img {
  width: 28px;
  height: 28px;
}
  </style>
</head>
<body>
  <script  src="./js/index.js"></script>
  <script type="module" src="./js/sound.js"></script>




  
  <h3>ENTER PLAYER NAMES!!</h3>

  <!-- Game Mode Selection -->
  <div style="margin-bottom: 30px;">
    <label style="font-size: clamp(12px, 1.5vw, 16px); display: block; margin-bottom: 15px;">SELECT GAME MODE:</label>
    <div style="display: flex; gap: 15px; justify-content: center;">
      <button class="mode-button active" onclick="selectMode('2player')" id="mode2player" onmouseover="buttonHover()">
        2 PLAYERS
      </button>
      <button class="mode-button" onclick="selectMode('ai')" id="modeAI" onmouseover="buttonHover()">
        VS AI
      </button>
    </div>
  </div>

  <!-- AI Difficulty (shown only in AI mode) -->
  <div id="aiDifficultySection" style="display: none; margin-bottom: 20px;">
    <label style="font-size: clamp(10px, 1.2vw, 14px); display: block; margin-bottom: 10px;">AI DIFFICULTY:</label>
    <select id="aiDifficulty" onmouseover="buttonHover()">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>

  <input type="text" onmouseover="buttonHover()" id="player1Name" placeholder="PLAYER 1" />
  <input type="text" onmouseover="buttonHover()" id="player2Name" placeholder="PLAYER 2" />
  <button onclick="startGame()" onmouseover="buttonHover()">â–¶ START MATCH</button>


  <!-- Settings Button -->
<div id="settingsControl">
  <button onclick="openSettings()">
    <img src="./img/icons/Gear.png" alt="Settings" />
  </button>
</div>

<!-- Settings Modal -->
<div id="settingsModal">
  <div class="settings-content">
    <h2>SETTINGS</h2>

    <div class="setting-item">
      <input type="checkbox" id="soundToggle" checked>
      <img src="./img/icons/Speaker-0.png" alt="Sound" class="icon" />
      <label for="soundToggle">Sound Effects</label>
    </div>

    <div class="setting-item">
      <input type="checkbox" id="musicToggle" unchecked>
      <img src="./img/icons/Music-0.png" alt="Music" class="icon" />
      <label for="musicToggle">Music</label>
    </div>

    <div class="settings-buttons">
      <button class="icon-only" onclick="closeSettings()">
        <img src="./img/icons/Exit.png" alt="Close" />
      </button>
    </div>
  </div>
</div>



  <script type="module" src="./js/sound.js"></script>
  <script>
      // Unlock sounds on first user interaction
  function unlockAudio() {
    for (const key in window.gameSounds) {
      window.gameSounds[key].play().then(() => {
        window.gameSounds[key].pause();
        window.gameSounds[key].currentTime = 0;
      }).catch(() => {
        // ignore errors during unlock
      });
    }
    document.removeEventListener("click", unlockAudio);
    document.removeEventListener("keydown", unlockAudio);
  }

  document.addEventListener("click", unlockAudio);
  document.addEventListener("keydown", unlockAudio);

    let selectedMode = '2player';

    function selectMode(mode) {
      selectedMode = mode;
      
      // Update button styles
      document.getElementById('mode2player').classList.remove('active');
      document.getElementById('modeAI').classList.remove('active');
      document.getElementById('mode' + (mode === '2player' ? '2player' : 'AI')).classList.add('active');
      
      // Show/hide AI difficulty and player 2 name
      const aiSection = document.getElementById('aiDifficultySection');
      const player2Input = document.getElementById('player2Name');
      
      if (mode === 'ai') {
        aiSection.style.display = 'block';
        player2Input.style.display = 'none';
      } else {
        aiSection.style.display = 'none';
        player2Input.style.display = 'block';
      }

      // Play sound
      if (window.gameSounds && window.gameSounds.button) {
        window.gameSounds.button.currentTime = 0;
        window.gameSounds.button.play();
      }
    }

    function startGame() {
      const player1 = document.getElementById('player1Name').value.trim();
      const player2 = document.getElementById('player2Name').value.trim();

      localStorage.setItem('player1Name', player1 || 'Player 1');
      
      if (selectedMode === 'ai') {
        localStorage.setItem('gameMode', 'ai');
        localStorage.setItem('aiDifficulty', document.getElementById('aiDifficulty').value);
        localStorage.setItem('player2Name', 'Computer');
      } else {
        localStorage.setItem('gameMode', '2player');
        localStorage.setItem('player2Name', player2 || 'Player 2');
      }

      // Play sound effect
      window.gameSounds.button.currentTime = 0;
      window.gameSounds.button.play();
      window.location.href = 'game.html';
    }

    function ensureMusicPlaying() {
    const music = window.gameSounds?.backgroundMusic;
    const musicEnabled = localStorage.getItem("musicEnabled") === "true";

    if (music && musicEnabled && music.paused) {
      music.play().catch(() => {});
    }
  }

  // Listen for any user interaction
  ["click", "keydown", "input", "focus"].forEach(evt => {
    document.addEventListener(evt, ensureMusicPlaying, { passive: true });
  });


  </script>
</body>
</html>
